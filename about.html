<title>Biodata Modern Animasi</title>
  <link rel="stylesheet" href="style.css">
<style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css');
      

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, blueviolet, mediumpurple);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    .biodata-card {
        display: flex;
        background: rgba(255,255,255,0.08);
        border-radius: 20px;
        overflow: hidden;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 30px rgba(0,0,0,0.3);
        max-width: 950px;
        width: 100%;
        animation: fadeInCard 1.2s ease forwards;
        transform: translateY(30px);
        opacity: 0;
    }
    .biodata-img {
        flex: 1;
        min-width: 300px;
        background: url(folder_gambar/profile.JPG) center/cover no-repeat;
        transition: transform 0.5s ease;
    }
    .biodata-card:hover .biodata-img {
        transform: scale(1.05);
    }
    .biodata-info {
        flex: 2;
        padding: 35px;
    }
    .biodata-info h2 {
        font-size: 2.2rem;
        margin-bottom: 25px;
        border-bottom: 2px solid rgba(255,255,255,0.3);
        padding-bottom: 10px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table tr {
        transition: background 0.3s ease;
        opacity: 0;
        transform: translateX(-20px);
        animation: fadeInRow 0.6s ease forwards;
    }
    table tr:nth-child(1) { animation-delay: 0.3s; }
    table tr:nth-child(2) { animation-delay: 0.6s; }
    table tr:nth-child(3) { animation-delay: 0.9s; }
    table tr:nth-child(4) { animation-delay: 1.2s; }
    table tr:nth-child(5) { animation-delay: 1.5s; }
    
    table tr:hover {
        background: rgba(255,255,255,0.05);
    }
    table td {
        padding: 12px 0;
        font-size: 1.1rem;
        vertical-align: middle;
    }
    table td:first-child {
        font-weight: bold;
        width: 50px;
        text-align: center;
        color: pink;
        font-size: 1.3rem;
    }
    table td:last-child {
        padding-left: 10px;
    }

    @keyframes fadeInCard {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes fadeInRow {
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
</style>
</head>
